<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    {%if error != '' %}
        <h2>{{ error }}</h2>
    {% endif %}
    <h2>Зарегестрируйтесь или ввойдите в свой аккаунт</h2>
    <form action="" method="post">
        <label for="login">Логин</label>
        <input type="text" name="login" id="login" placeholder="login" value="{{login}}">
        <br>
        <label for="4275">Паспорт</label>
        <input type="password" placeholder="password" id="4275">
        <input type="submit">
        <br>
        <label for="1311">Имя</label>
        <input type="text" name="name" id="name" placeholder="name" value="{{name}}">
        <br>

        <br>
    </form>
</body>
</html>
